{% load staticfiles %}
<!-- Header1 -->
<header class="row transparent black header1" data-spy="affix" data-offset-top="0" id="header">
    <div class="container">
        <div class="row top-header">
			<div class="col-sm-2 logo-col">
                <a href="{% url 'index' %}"><img src="{% static 'blog/images/logo-white-green.png' %}" alt=""></a>
            </div>
            <div class="col-sm-6 menu-trigger-col">
                <a href="{% url 'index' %}" class="menu-trigger pull-right">
                    <span class="active-page"><img src="{% static 'blog/images/menu-align-white.png' %}" alt="" class="icon-burger">&nbsp;&nbsp;博客</span>
                </a>
            </div>
            <div class="col-sm-pull menu-trigger-col nav navbar-nav navbar-right  pull-top">
                {% if not user.is_authenticated %}
                    <button class="menu-trigger pull-right ">
                        <a href="{% url "login" %}?from={{ request.get_full_path }}" class="active-page " id="new_login">登录</a>
                    </button>
                    <button class="menu-trigger pull-right">
                        <a href="{% url "register" %}?from={{ request.get_full_path }}" class="active-page pull-right " id="new_register">注册</a>
                    </button>
                    {% else %}
                        <li nav navbar-nav navbar-right>
                        <img class="img-circle" src="{% static "blog/images/author.png" %}" alt="头像"  style="height: 45px"/>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle menu-trigger pull-right " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user }} <span class="caret"></span></a>
                            <ul class="dropdown-menu black">
                                <li><a >个人资料</a></li>
                                {%  if user.is_stadd or user.is_superuser %}
                                    <li role="separator" class="divider"></li>
                                    <li><a href="{% url "admin:index" %}">管理后台</a></li>
                                {% endif %}
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url "change_password" %}">修改密码</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url 'logout' %}">退出</a></li>
                            </ul>
                        </li>
                {% endif %}
            </div>
        </div>
    </div>
</header>
