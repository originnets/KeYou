{% load staticfiles %}
<!-- Header1 -->
<header class="row transparent black header1" data-spy="affix" data-offset-top="0" id="header">
    <div class="container">
        <div class="row top-header">
			<div class="col-sm-2 logo-col">
                <a href="{% url 'index' %}"><img src="{% static 'blog/images/logo-white-green.png' %}" alt=""></a>
            </div>
            <div class="col-sm-6 menu-trigger-col">
                <a href="{% url 'index' %}" class="menu-trigger pull-right">
                    <span class="active-page"><img src="{% static 'blog/images/menu-align-white.png' %}" alt="" class="icon-burger">&nbsp;&nbsp;博客</span>
                </a>
            </div>
            <div class="col-sm-pull menu-trigger-col nav navbar-nav navbar-right  pull-top">
                {% if not user.is_authenticated %}
                    <a href="{% url 'index' %}" class="menu-trigger pull-right">
                        <span class="active-page pull-right" id="new_register">注册</span>
                    </a>
                    <a href="{% url 'index' %}" class="menu-trigger pull-right ">
                        <span class="active-page " id="new_login">登录</span>
                    </a>
                    {% else %}
                        <li nav navbar-nav navbar-right>
                        <img class="img-circle" src="{% static "blog/images/author.png" %}" alt="头像"  style="height: 45px"/>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle menu-trigger pull-right " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user }} <span class="caret"></span></a>
                            <ul class="dropdown-menu black">
                                <li><a >个人资料</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url 'logout' %}">退出</a></li>
                            </ul>
                        </li>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="modal fade" id="login_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <form id="login_medal_form" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {%  for field in login_form %}
                        <label for="{{ field.id_for_label }}">{{ field.label}}</label>
                        {{ field }}
                        <p class="text-danger">{{ field.errors.as_text }}</p>
                    {% endfor %}
                    <span id="login_modal_tip" class="text-danger"></span>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger">登录</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
            </div>
      </div>
</header>

</script>
