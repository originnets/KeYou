{% extends "base/base3.html" %}
{% block title %}登录{% endblock %}
{% block content %}
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post">
                {% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<h1>登录</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
				        <div class="form-group">
                            <div class="col-md-12">
                                {% csrf_token %}
                                {%  for field in login_form %}
                                    <label for="{{ field.id_for_label }}" class="control-label">{{ field.label}}:</label>

                                    {{ field }}

                                    <p class="text-danger">{{ field.errors.as_text }}</p>
                                {% endfor %}
                                <span class="pull-left text-danger">{{ login_form.non_field_errors }}</span>
                                <div class="clearfix"></div>
                            </div>
				        </div>
                        <div class="form-group">
				          	<div class="col-md-12">
				        		<input type="submit" value="登录" class="btn btn-danger">
				       	 	</div>
				    	</div>
				        <div class="form-group">
				          	<div class="col-md-12">
				        		<a href="{% url "forgot_password" %}" class="text-center">忘记密码</a>
				       	 	</div>
				    	</div>
					</div>
				</div>
		      </form>
		</div>
	</div>
{% endblock %}
