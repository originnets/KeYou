{% extends "base/base3.html" %}
{% block title %}更改密码{% endblock %}
{% block content %}
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post">
                {% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<h1>更改密码</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
				        <div class="form-group">
                            <div class="col-md-12">
                                {% csrf_token %}
                                {%  for field in form %}
                                    {% if not fileld.is_hidden %}
                                        <label for="{{ field.id_for_label }}">{{ field.label}}</label>
                                    {% endif %}
                                    {{ field }}
                                    <p class="text-danger">{{ field.errors.as_text }}</p>
                                {% endfor %}
                                <span id="error-tip" class="pull-left text-danger">{{ login_form.non_field_errors }}</span>
                                <div class="clearfix"></div>
                            </div>
				        </div>
                        <div class="form-group">
				          	<div class="col-md-12">
                                <button id="send_code" class="btn btn-danger">发送验证码</button>
				       	 	</div>
				    	</div>
                        <div class="form-group">
				          	<div class="col-md-12">
                                <input type="submit" value="{{ submit_text }}" class="btn btn-warning">
				       	 	</div>
				    	</div>
                        <div class="form-group">
				          	<div class="col-md-12">
                                <button class="btn btn-default" onclick="window.location.href='{{ return_back_url }}'" >返回</button>
				       	 	</div>
				    	</div>
					</div>
				</div>
		      </form>
		</div>
	</div>
{% endblock %}
